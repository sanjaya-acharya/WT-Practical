<!DOCTYPE HTML>
<html>

<head>
	<title>Drag and drop Element</title>

<style>
#div1 {
  width: 455px;
  height: 200px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>

</head>

<body>

<p>Drag the Image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="Image1.png" draggable="true" ondragstart="drag(event)" width="450" height="195">

<script>
function allowDrop(x) {
  x.preventDefault();
}

function drag(x) {
  x.dataTransfer.setData("text", x.target.id);
}

function drop(x) {
  x.preventDefault();
  var data = x.dataTransfer.getData("text");
  x.target.appendChild(document.getElementById(data));
}
</script>

</body>

</html>
