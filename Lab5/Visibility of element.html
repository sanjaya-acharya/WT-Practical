<!DOCTYPE html>
<html>
<head>
	<title>Alter The Visibility</title>
</head>

<body>
	<img id="IMG" src="Image1.png" alt="Image"> <br />
	<button onclick="change()">Click Me</button>

	<style type="text/css">
		img
		{
			width: 500px;
			height: 200px;
		}
	</style>

	<script type="text/javascript">
		function change()
		{
			var status = document.getElementById("IMG").style.visibility;

			if (status == "hidden")
				document.getElementById("IMG").style.visibility = "visible";
			else
				document.getElementById("IMG").style.visibility = "hidden";
		}
	</script>
</body>

</html>
