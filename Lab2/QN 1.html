<!DOCTYPE html>
<html>
	<title> QN 1 - Use of Table, ul & ol</title>
<head>

<style>
  label
  {
    font-size: 25px;
    font-weight: bolder;
  }
  table, td, th
  {
    border: 1px solid #000000;
    border-collapse: collapse;
    text-align: center;
  }
  ul
  {
    list-style-type: circle;
  }
  ol
  {
    list-style-type: lower-roman;
  }
</style>

<body>
  <label>Students' Details :</label>
  <table width="60%">
    <tr> <th>Name</th> <th>Address</th>  <th>Symbol No.</th> </tr>
    <tr> <td>John Smith</td>  <td>Bagar-1</td>  <td>65065</td> </tr>
    <tr> <td>David Williams</td>  <td>Nadipur</td>  <td>98570</td> </tr>
    <tr> <td>Mark Antony</td>  <td>NewRoad</td>  <td>30986</td> </tr>
    <tr> <td>Bob Taylor</td>  <td>Lamachaur</td>  <td>75659</td> </tr>
    <tr> <td>Annie Jones</td>  <td>Mahendrapool</td>  <td>66706</td> </tr>
  </table>


<br /> <hr /> <br />
  <label>List of Sports (Example of unordered lists) :</label>
  <ul>
    <li>Football</li>
    <li>Cricket</li>
    <li>Hockey</li>
    <li>Swimming</li>
  </ul>


<br /> <hr /> <br />
  <label>List of Computer Games (Example of ordered lists) :</label>
<ol>
  <li>Solitaire</li>
  <li>Chess</li>
  <li>Dirt Bike</li>
  <li>Cat Vs Dog</li>
</ol>

<br /> <hr /> <br />
</body>

</html>
