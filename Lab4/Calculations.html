<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
</head>
<body>

<label>
    <strong> Num1 :</strong> 
    <input type="text" id="num1">
</label>

<br><br>
<label>
    <strong> Num2 : </strong>
    <input type="text" id="num2">
</label>



<br> <br>
<button id="add">Additon</button> 
<button id="sub">Subtraction</button> 
<button id="mult">Multiplication</button>
<button id="divi">Divison</button>

<br>
<span id="result"> </span>
</body>
    <script>
    
    var num1 = document.querySelector('#num1')
var num2 = document.querySelector('#num2')

var add = document.querySelector('#add')
var sub = document.querySelector('#sub')
var mult = document.querySelector('#mult')
var divi = document.querySelector('#divi')
var result = document.querySelector('#result')

add.addEventListener("click", function(){
    var a = Number(num1.value)
    var b = Number(num2.value)
    var total = a+b
    result.innerHTML = "<h3> Addition: " + total + "</h3>"
})

sub.addEventListener("click", function(){
    var a = Number(num1.value)
    var b = Number(num2.value)
    var total = a-b
    result.innerHTML = "<h3> Subtraction: " + total + "</h3>"
})

mult.addEventListener("click", function(){
    var a = Number(num1.value)
    var b = Number(num2.value)
    var total = a*b
    result.innerHTML = "<h3> Multiplication: " + total + "</h3>"
})

divi.addEventListener("click", function() {
    var a = Number(num1.value)
    var b = Number(num2.value)
    var total = a/b
    result.innerHTML = "<h3> Division: " + total + "</h3>"
})</script>
</html>
