<!-- Write JS program to find greatest number among 3 numbers. -->
<!DOCTYPE html>

<html>

<head>
</head>

<body>
<script type="text/javascript">
	var a = 10;
	var b = 34;
	var c = 7;
	var max = a;

	if (b > max)
	{
		max = b;
	}
	else if ( c > max)
	{
		max = c;
	}
	alert("Greatest number = " + max);
</script>
</body>

</html>
