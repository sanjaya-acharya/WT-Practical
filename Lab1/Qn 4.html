<!-- WAP (JS) a program to find sum, difference, products, division, reminder of given 2 numbers by the user. -->
<!DOCTYPE html>

<html>

<head>
</head>

<body>
<script type="text/javascript">
	var a = 10;
	var b = 5;
	alert("Sum = " + (a+b));
	alert("Difference = " + (a-b));
	alert("Product = " + (a*b));
	alert("Division = " + (a/b));
	alert("Remainder = " + (a%b));
</script>
</body>

</html>
