<!-- WAP (JS) to find the division of given percentage. -->
<!DOCTYPE html>

<html>

<head>
</head>

<body>
<script type="text/javascript">
	var p = prompt("Enter your marks");

	if (p >= 80)
	{
		alert("Distinsion");
	}
	else if (p >= 60)
	{
		alert("1st division");
	}
	else if (p >= 50)
	{
		alert("2nd division");
	}	
	else if (p >= 40)
	{
		alert("3rd division");
	}
	else
	{
		alert("You are Failed.");
	}
</script>
</body>

</html>
